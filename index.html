
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restoration Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #0f172a;
            background-image: 
              radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
              radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.15) 0px, transparent 50%),
              radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
        
        /* AR Scanner Animations */
        @keyframes pulse-scan {
          0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.6; }
          70% { transform: translate(-50%, -50%) scale(1.8); opacity: 0; }
          100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
        }
        .scan-pulse::before {
          content: '';
          position: absolute;
          left: 50%;
          top: 50%;
          width: 80vmin;
          height: 80vmin;
          border-radius: 50%;
          background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 60%);
          animation: pulse-scan 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
          pointer-events: none;
        }

        .result-view-container {
          perspective: 1500px;
        }
        .flipper {
          transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1);
          transform-style: preserve-3d;
          position: relative;
          width: 100%;
          height: 100%;
        }
        .flipper.is-flipped {
          transform: rotateY(180deg);
        }
        .flip-face {
          position: absolute;
          width: 100%;
          height: 100%;
          backface-visibility: hidden;
          -webkit-backface-visibility: hidden;
        }
        .flip-back {
          transform: rotateY(180deg);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "tailwindcss-animate": "https://esm.sh/tailwindcss-animate@1.0.7"
  }
}
</script>
<script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            brand: {
              blue: '#2563eb',
              indigo: '#4f46e5',
              cyan: '#06b6d4',
              alert: '#ef4444',
              success: '#10b981'
            }
          }
        },
      },
      plugins: [require('tailwindcss-animate')],
    }
  </script>
</head>
<body class="text-slate-200 antialiased h-screen overflow-hidden selection:bg-brand-indigo selection:text-white">
    <div id="root"></div>
</body>
</html>
