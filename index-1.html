<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MitigationAI | Restoration Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.05)',
                200: 'rgba(255, 255, 255, 0.1)',
                300: 'rgba(255, 255, 255, 0.2)',
                border: 'rgba(255, 255, 255, 0.15)',
              },
              brand: {
                blue: '#2563eb',
                indigo: '#4f46e5',
                cyan: '#06b6d4',
                alert: '#ef4444',
                success: '#10b981'
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.303.0",
        "recharts": "https://esm.sh/recharts@2.10.3",
        "@google/genai": "https://esm.sh/@google/genai@1.20.0"
      }
    }
    </script>
    <style>
      body {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(6, 182, 212, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(37, 99, 235, 0.15) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body class="text-slate-200 antialiased h-screen overflow-hidden selection:bg-brand-indigo selection:text-white">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
